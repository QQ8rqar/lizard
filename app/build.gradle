apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.yuncommunity.lizard"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file('../key.jks')
            storePassword 'lizard'
            keyAlias 'lizard'
            keyPassword 'lizard'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':AndroidUtils')
    compile files('src/main/jniLibs/pgyer_sdk_2.4.2.jar')
    compile files('src/main/jniLibs/joda-time-2.2.jar')
    compile files('src/main/jniLibs/Baidu_Mtj_3.7.4.9.jar')
}
